<button #PopoverButton mat-stroked-button (click)="toggle()" class="popover-button">
  <ng-content select=".popover-button-content"></ng-content>
</button>

<ng-template #PopoverLayout>
  <div class="popover-layout-pane mat-elevation-z4" [@expandToLeft]>
    <ng-content select=".layout-header"></ng-content>
    <ng-content select=".layout-container"></ng-content>
    <ng-content select=".layout-footer"></ng-content>
  </div>
</ng-template>
