<div class="row">
  <div class="col mat-elevation-z1">
    <div class="calc">
      <span>Visitors (live)</span>
      <h2 [countUp]="current.visitors">0</h2>
    </div>
    <div class="chart">
      <canvas id="AreaChart"></canvas>
    </div>
  </div>
  <div class="col mat-elevation-z1">
    <div class="calc">
      <span>Visitors (last 7d)</span>
      <h2 [countUp]="345">0</h2>
    </div>
    <div class="chart">
      <canvas id="BarChart"></canvas>
    </div>
  </div>
  <div class="col mat-elevation-z1"></div>
  <div class="col mat-elevation-z1"></div>
</div>
