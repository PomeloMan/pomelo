<!-- toolbar -->
<!-- color="primary" > class="mat-primary" -->
<mat-toolbar color="primary" class="mat-primary navbar-header flex mat-elevation-z6">
  <div class="navbar-list">
    <button mat-button class="navbar-item" (click)="matSidenav.toggle()">
      <!-- <mat-icon>menu</mat-icon> -->
      <i class="material-icons">menu</i>
    </button>
    <span>Application Title</span>
  </div>
  <!-- This fills the remaining space of the current row -->
  <span class="flex-spacer"></span>
  <div class="navbar-list">
    <button mat-icon-button [matMenuTriggerFor]="ThemeMenu">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <span>Right Aligned Text</span>
    <button mat-button class="navbar-item" [matMenuTriggerFor]="AvatarMenu">
      <img class="navbar-item-avatar" src="/assets/image/msa.png">
    </button>
  </div>
</mat-toolbar>

<!-- container -->
<mat-sidenav-container class="container">
  <!-- sidenav -->
  <mat-sidenav #sidenav mode="side" opened="false" class="sidenav mat-elevation-z9">
    <mat-nav-list>
      <div *ngFor="let menu of menus" class="menu-list">
        <a [routerLink]="menu.link" *ngIf="!menu.children">
          <mat-list-item [ngClass]="{'active': menu.active}" (click)="navigate(menu)">
            <i class="primary" *ngIf="menu.active"></i>
            <div mat-button class="menu-item" [matTooltip]="sidenavStyle != SidenavStyle.Default ? menu.name : ''"
              matTooltipPosition="after">
              <mat-icon class="mat-primary">{{menu.icon}}</mat-icon>
              <span *ngIf="sidenavStyle == SidenavStyle.Default">{{menu.name}}</span>
            </div>
          </mat-list-item>
        </a>
        <a [matMenuTriggerFor]="Submenu" [matMenuTriggerData]="{'menu': menu}" *ngIf="menu.children">
          <mat-list-item [ngClass]="{'active': menu.active}" [matTooltip]="sidenavStyle != SidenavStyle.Default ? menu.name : ''"
            matTooltipPosition="after">
            <i class="primary" *ngIf="menu.active"></i>
            <div class="menu-item">
              <mat-icon class="mat-primary">{{menu.icon}}</mat-icon>
              <span *ngIf="sidenavStyle == SidenavStyle.Default">{{menu.name}}</span>
            </div>
            <mat-icon class="md-18 mat-primary forward">chevron_right</mat-icon>
          </mat-list-item>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <!-- viewport -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <footer>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Theme menu list -->
<mat-menu #ThemeMenu="matMenu" class="theme-menu">
  <mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile *ngFor="let item of themes">
      <button mat-icon-button class="theme-item">
        <mat-icon class="md-48" [style.color]="item.color" (click)="setTheme(item.class)">lens</mat-icon>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-menu>

<!-- Sidenav submenu list -->
<mat-menu #Submenu [overlapTrigger]="false">
  <ng-template matMenuContent let-menu="menu">
    <mat-nav-list role="list">
      <a [routerLink]="submenu.link" *ngFor="let submenu of menu.children" (click)="navigate(menu)">
        <mat-list-item>
          <mat-icon class="mat-primary">{{submenu.icon}}</mat-icon>
          <span>{{submenu.name}}</span>
        </mat-list-item>
      </a>
    </mat-nav-list>
  </ng-template>
</mat-menu>

<!-- Personalized settings menu list -->
<mat-menu #AvatarMenu [overlapTrigger]="false" class="menu-wrapper avatar-menu-wrapper">
  <ng-template matMenuContent>
    <div class="user-menu-item">
      <img class="user-menu-item-image" src="/assets/image/msa.png">
      <div class="user-menu-item-details">
        <span>Pomelor</span>
        <span>fengchao.z@outlook.com</span>
      </div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon color="primary">assignment_ind</mat-icon>
      User Profile
    </button>
    <button mat-menu-item [matMenuTriggerFor]="ThemeMenu">
      <mat-icon color="primary">format_color_fill</mat-icon>
      Theme
    </button>
    <button mat-menu-item [matMenuTriggerFor]="SidenavStyleMenu">
      <mat-icon color="primary">style</mat-icon>
      Sidebar Style
    </button>
  </ng-template>
</mat-menu>

<!-- Sidenav style menu list -->
<mat-menu #SidenavStyleMenu class="menu-wrapper">
  <mat-radio-group [(ngModel)]="sidenavStyle">
    <button mat-menu-item *ngFor="let item of SidenavStyleArray; let i = index">
      <mat-radio-button color="primary" [value]="i">{{item}}</mat-radio-button>
    </button>
  </mat-radio-group>
</mat-menu>
