<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile *ngFor="let tile of tiles">
        <div style="width:90%">
            <mat-card class="card">
                <p>{{tile}}</p>
            </mat-card>
        </div>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
        <mat-card style="width:280px;height:280px;padding:8px">
            <mat-card-content>
                <mat-calendar></mat-calendar>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <div style="width:90%">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Shiba Inu</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small,
                        agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.</p>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-grid-tile>
</mat-grid-list>
