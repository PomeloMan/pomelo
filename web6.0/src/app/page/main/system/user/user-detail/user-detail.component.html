<mat-grid-list cols="3" rowHeight="100%">
  <mat-grid-tile colspan="2">
    <mat-card class="panel">
      <!-- Custom theming component @link ~src/theme.scss -->
      <!-- <mat-card-header></mat-card-header> -->
      <mat-toolbar class="card-header" color="primary"></mat-toolbar>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="BASIC">
            <ng-template matTabContent>
              <div class="tab-content">
                <div class="basic-general">
                  <mat-toolbar>General info</mat-toolbar>
                  <div class="basic-general-content">
                    <div class="flex row">
                      <div>
                        <mat-form-field>
                          <input matInput placeholder="Username">
                        </mat-form-field>
                      </div>
                      <div class="tile"></div>
                      <div>
                        <mat-form-field>
                          <input matInput placeholder="Address">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <mat-form-field>
                        <textarea matInput placeholder="About"></textarea>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </mat-tab>
          <mat-tab label="GROUPS">
            <ng-template matTabContent>
              <div class="tab-content">
                Content 2 - Loaded: {{getTimeLoaded(2) | date:'medium'}}
              </div>
            </ng-template>
          </mat-tab>
          <mat-tab label="TODO">
            <ng-template matTabContent>
              <div class="tab-content">
                Content 3 - Loaded: {{getTimeLoaded(3) | date:'medium'}}
              </div>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="1">
    <div class="panel mat-elevation-z4">

    </div>
  </mat-grid-tile>
</mat-grid-list>
