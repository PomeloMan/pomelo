<div class="table-wrapper mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let i = index">{{i + 1}}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-form-field">
          <input matInput type="text" [(ngModel)]="element.symbol" required minlength="4" appForbiddenName="bobo" #name="ngModel">
          <button mat-button *ngIf="element.symbol" matSuffix mat-icon-button aria-label="Clear" (click)="element.symbol = ''">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
            <span *ngIf="name.errors.minlength">
              Name must be at least
              <strong>4</strong> characters long.
            </span>
            <span *ngIf="name.errors.required">
              Email is
              <strong>required</strong>
            </span>
            <span *ngIf="name.errors.forbiddenName">
              Name cannot be
              <strong>Bob</strong>.
            </span>
          </mat-error>
        </mat-form-field>
        <!-- {{element.symbol}} -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let i = index; let row; columns: displayedColumns;" class="ani fade-in-down" [style.animation-delay]="((i)/10)*1.1 + 's'"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20]" showFirstLastButtons></mat-paginator>
</div>
