<mat-toolbar color="primary" class="navbar-header flex mat-elevation-z6">
    <button mat-icon-button (click)="sidenav.toggle()">
        <i class="material-icons">menu</i>
    </button>
    <span>Application Title</span>
    <!-- This fills the remaining space of the current row -->
    <span class="flex-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="ThemeMenu">
        <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #ThemeMenu="matMenu" class="theme-menu">
        <mat-grid-list cols="2" rowHeight="1:1">
            <mat-grid-tile *ngFor="let item of themes">
                <button mat-icon-button class="theme-item">
                    <mat-icon class="md-48" [style.color]="item.color" (click)="setTheme(item.class)">lens</mat-icon>
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-menu>
    <span>Right Aligned Text</span>
</mat-toolbar>

<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" opened="false" class="sidenav mat-elevation-z9">
        <mat-nav-list>
            <div *ngFor="let menu of menus">
                <a [routerLink]="menu.link" *ngIf="!menu.children">
                    <mat-list-item [matTooltip]="menu.name" matTooltipPosition="after">
                        <mat-icon class="mat-primary">{{menu.icon}}</mat-icon>
                    </mat-list-item>
                </a>
                <a [matMenuTriggerFor]="Submenu" [matMenuTriggerData]="menu" *ngIf="menu.children">
                    <mat-list-item [matTooltip]="menu.name" matTooltipPosition="after">
                        <mat-icon class="mat-primary">{{menu.icon}}</mat-icon>
                        <mat-icon class="md-18 mat-primary forward">chevron_right</mat-icon>
                    </mat-list-item>
                </a>
            </div>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content (scroll)="onScroll($event)">
        <router-outlet></router-outlet>
        <footer>
        </footer>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #Submenu [overlapTrigger]="false">
    <ng-template matMenuContent let-submenus="children">
        <mat-nav-list role="list">
            <a [routerLink]="submenu.link" *ngFor="let submenu of submenus">
                <mat-list-item>
                    <mat-icon class="mat-primary">{{submenu.icon}}</mat-icon>
                    <span>{{submenu.name}}</span>
                </mat-list-item>
            </a>
        </mat-nav-list>
    </ng-template>
</mat-menu>
