<div class="loading-shade" *ngIf="isloading">
  <mat-spinner *ngIf="isloading"></mat-spinner>
</div>
<div class="table-wrapper mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let i = index">{{i + 1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let i = index; let row; columns: displayedColumns;" class="ani fade-in-down" [style.animation-delay]="((i)/10)*1.1 + 's'"></tr>
  </table>

  <mat-paginator [length]="totalLength" [pageSize]="20" [pageSizeOptions]="[20, 40]" showFirstLastButtons></mat-paginator>
</div>
